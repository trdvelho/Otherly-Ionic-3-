<div class="conversation-popover">
  <ion-list>
    <ion-list-header>{{text}}</ion-list-header>
    <button ion-item (click)="addParticipant()">Add Participant</button>
    <button ion-item (click)="leaveConversation()">Leave Conversation</button>
    <button ion-item (click)="muteConversation()">Mute Conversation</button>
    <button ion-item (click)="close()">Close</button>
  </ion-list>
</div>
