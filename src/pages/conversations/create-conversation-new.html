<ion-header >
  
  <ion-toolbar class="otherly-main-header sub-page">
    <ion-col col-12 class="otherly-top-nav">
     <ion-col col-2>
       
          <button ion-button (click)="GoBack()"><ion-icon name="arrow-back"></ion-icon></button>
        
      </ion-col>
        


      <ion-col col-8 class="search-bar">
        <ion-searchbar [(ngModel)]="myInput">

        </ion-searchbar>
      </ion-col>
      <ion-col col-2>
        <button menuToggle end class="menu-otherly-home"><ion-icon name="menu"></ion-icon></button>
      </ion-col>
    </ion-col>
  </ion-toolbar>


</ion-header>




<ion-content padding>
  <ion-row>
    <ion-col col-8>
        <img class="new-talk-avatar" src="assets/img/avatar_small.svg" />
    </ion-col>
    <ion-col col-4 class="done">
        <button ion-button outline class="create-conv-new" (click)="createConversation()">Done</button>
    </ion-col>
  </ion-row>
    <!-- <ion-item class="create-conversation">
        <button ion-button outline class="create-conv-new" (click)="createConversation()">Done</button>
    </ion-item> -->
    <!-- Conversation Name Input box -->
    <ion-input class="ion-input" name="conversationSubject" placeholder="Enter Conversation Subject" [(ngModel)]="conversationSubject" ></ion-input>
      
   
      
      <ion-list class="ion-list friends-list" style="margin-top:5px;" >    
          <!-- LOOP WITH THE FRIENDS LIST -->        
          <ion-item *ngFor="let list of userDetails | filterFriendsConv: searchFriendConv ">
              <!-- CONTACT FROM OTHERLY  -->
               <ion-row  >            
                  <ion-col class="user-picture" col-3 >
                    <img *ngIf="list.photo_url =='' || list.photo_url == undefined || list.photo_url == null " src="assets/img/avatar_small.png" />
                    <img *ngIf="list.photo_url !== null"  src='{{list.photo_url}}' />
                  </ion-col>
                  <ion-col class="user-info" col-6>
                    <div *ngIf="list.first_name != ''" class="object-item">
                      <div ><b>{{list.full_name}}</b>
                      </div>
                    </div>          
                    <!-- <div *ngIf="list.first_name == '' && list.full_name != '' " class="object-item">
                      <div ><b>{{list.full_name}}</b>
                      </div>
                    </div> -->
          
                    <div *ngIf="list.rating == 0" >
                      <ion-icon class="star" name='star' ></ion-icon>
                      <ion-icon class="star" name='star'  ></ion-icon>
                      <ion-icon class="star" name='star'  ></ion-icon>
                    </div>
                    <div *ngIf="list.rating == 1" >
                      <ion-icon class="star yellow-star" name='star'  ></ion-icon>
                      <ion-icon class="star" name='star'></ion-icon>
                      <ion-icon class="star" name='star' ></ion-icon>
                    </div>
                    <div *ngIf="list.rating == 2" >
                      <ion-icon class="star yellow-star" name='star' ></ion-icon>
                      <ion-icon class="star yellow-star" name='star'></ion-icon>
                      <ion-icon class="star" name='star'></ion-icon>
                    </div>
                    <div *ngIf="list.rating == 3" >
                      <ion-icon class="star yellow-star" name='star' ></ion-icon>
                      <ion-icon class="star yellow-star" name='star' ></ion-icon>
                      <ion-icon class="star yellow-star" name='star'></ion-icon>
                    </div>
          
          
                  </ion-col>
          
                  <ion-col col-3 class="ion-col-helps" >
                    <div class="helps_given" >{{list.helps_given}}</div>
                    <ion-col col-3><img class="icon-thanks" src="assets/img/thanks.svg" /></ion-col><ion-col col-9 class="helps_given_text">Helps given</ion-col>
                  </ion-col>
           </ion-row>

          </ion-item>
  </ion-list>

</ion-content>
