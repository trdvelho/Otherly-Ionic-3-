<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <form #f="ngForm" (ngSubmit)="submitNumber()">
      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select name="country" [(ngModel)]="mobile.country" required>
          <ion-option value="1">US / Canada</ion-option>
          <ion-option value="44">UK</ion-option>
          <ion-option value="55">Brazil</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label color="primary"  floating>  Phone</ion-label>
        <ion-input type="tel" name="tel"  [(ngModel)]="mobile.phone" required></ion-input>
    </ion-item>
      <ion-item>
        <button ion-button type="submit" [disabled]="!f.valid" block>Submit me</button>
        
      </ion-item>

    </form>

</ion-content>
