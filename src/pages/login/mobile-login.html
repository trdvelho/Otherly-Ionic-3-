<ion-header>
  <ion-navbar>
    <ion-title>Mobile Sign in </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-6>
        <button ion-button color="light" (click)="signUp()" >Signup</button>
    </ion-col>
    <ion-col col-6>
        <button ion-button >Sign In</button>
    </ion-col >
  </ion-row>
    <h2>Sign In</h2>
    <form #f="ngForm" (ngSubmit)="mobileSignUp()">
      <ion-item>
        <ion-label color="primary"  floating>User/Phone</ion-label>
        <ion-input type="text" name="name"   [(ngModel)]="mobile.user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary"  floating>  Password</ion-label>
        <ion-input  type="password" name="password"  [(ngModel)]="mobile.password" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" [disabled]="!f.valid" block>Submit me</button>
        
      </ion-item>

    </form>
    <ion-item>
      <span class="forgot-password" (click)="forgotPassword()">Forgot Password</span>
    </ion-item>  
</ion-content>
