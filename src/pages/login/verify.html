<ion-header>
  <ion-navbar>
    <ion-title>Verify Code</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <form (ngSubmit)="verifyCode()">
        <ion-item>
          <ion-label color="primary"  floating>  Verification Code </ion-label>
          <ion-input type="text" name="name"   [(ngModel)]="register.verify_code" ></ion-input>
        </ion-item>
        
        <ion-item>
          
          <button ion-button type="submit" block>Submit me</button>
        </ion-item>
        </form>
        <ion-item>
          
          <button ion-button full outline (click)="resendCode()">Resend Code</button>
        </ion-item>
        <span id="message"></span>
</ion-content>
