<ion-header>

  <ion-navbar>
    <ion-title>Verify Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="resetPassword()">
        <ion-item>
          <ion-label color="primary"  floating>  Password</ion-label>
          <ion-input type="password" name="password1"  [(ngModel)]="mobile.password1" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary"  floating> Verify Password</ion-label>
          <ion-input type="password" name="password2"  [(ngModel)]="mobile.password2" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary"  floating> Enter Phone Code</ion-label>
          <ion-input type="text" name="verify_phone_code"  [(ngModel)]="mobile.verify_phone_code" required></ion-input>
      </ion-item>
      
        <ion-item>
          <button ion-button type="submit" [disabled]="!f.valid" block>Submit me</button>
          
        </ion-item>
  
      </form>
  

</ion-content>
