<ion-content>
	<ion-row class="infos" padding (click)="myState()">
	    <ion-col col-3 class="user-info" *ngIf="UserData.photo_url != null ">
	      	<img src="{{ UserData.photo_url }}" />
	    </ion-col>
	    <ion-col col-3 class="user-info" *ngIf="UserData.photo_url == null ">
	        <img src="assets/img/avatar_small.png" />
	    </ion-col>

	    <ion-col col-9 class="user-name" *ngIf="UserData">
	      {{ UserData.first_name }} {{ UserData.last_name }}
	    </ion-col>
	</ion-row>

	<ion-row class="lightgray">
		Communities
	</ion-row>
	<ion-row class="item">
		<ion-icon name="add"></ion-icon>
		Create new community
	</ion-row>


	<ion-row *ngFor="let community of Communities " class="item">
		<ion-icon name="people"></ion-icon>
		{{ community.title }}
	</ion-row>
	


	<ion-row class="lightgray">
		Thanks
	</ion-row>
	<ion-row class="item">
		<ion-icon name="add"></ion-icon>
		Greetings cards
	</ion-row>

	<ion-row class="lightgray">
		Personal
	</ion-row>
	<ion-row class="item">
		<ion-icon name="contact"></ion-icon>
		About me
	</ion-row>
	<ion-row class="item" (click)="logout()">
		<ion-icon name="exit"></ion-icon>
		Logout
	</ion-row>




</ion-content>
